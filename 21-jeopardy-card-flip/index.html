<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Jeopardy Card Flip</title>
    </head>
    <body>
        <!-- 
        > A card flip is essentially an element rotating 180 degrees in 3D space.
        Use .card class to create the flip effect, then show and hide the front and back
        content as the card flips

        > Use the transition property for a smooth flip

        > The css properties `transform-style: perserve-3d`  and `backface-visibility: hidden`
        will help you along the way

        -->

        <div class="card">
            <div class="card-front">
                <h2>
                    This now deprecated HTML tag, popular in the early days of
                    the internet, magically made text scroll across the screen
                </h2>
            </div>
            <div class="card-back">
                <h2>What is the marquee tag</h2>
            </div>
        </div>
    </body>
</html>
