<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Playing Card - Ace of Spades</title>
    </head>
    <body>
        <!-- 
        Requirements
        > match layout as closely as you can
        > card width should be 2 / 3 it's height
        > card can be fixed size (does not need to grow and shrink with browser)
        -->

        <div class="container">
            <div class="card">
                <div class="top">
                    <div>A</div>
                    <div>&spades;</div>
                </div>
                <div class="center">&spades;</div>
                <div class="bottom">
                    <div>A</div>
                    <div>&spades;</div>
                </div>
            </div>
        </div>
    </body>
</html>
