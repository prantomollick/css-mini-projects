<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Adjustable Progress Bar</title>
    </head>
    <body>
        <!-- 
            Adjustable Progress Bar

            Build a progress bar that you can change by swapping classes.
            style a class for each of the progress bar's stages

            > stage 1: 25% finished
            > stage 2: 50% finished
            > stage 3: 75% finished
            > stage 1: 100% finished
        
        -->
        <div class="container">
            <div class="progress-bar">
                <div class="prog-status stage-4"></div>
            </div>
        </div>
    </body>
</html>
